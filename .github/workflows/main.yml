name: paseoperrosen deploy
on:
  push:
    branches: main
    paths-ignore:
      - "**.md"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to paseoperrosen Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: dist
